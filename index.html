<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="NL.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  
</head>
<body>
 <div class="upperSec">
  <img  src="assets/images/illustration-sign-up-desktop.svg" class="ImgDesktop">
  <img  src="assets/images/illustration-sign-up-mobile.svg" class="ImgMobile">
 </div>
<div class="bottomSec">
<h2>Stay updated!</h2>
<p>Join 60,000+ product managers receiving monthly updates on:</p>
 <ul class="list-icon">
   <li>Product discovery and building what matters</li>
   <li>Measuring to ensure updates are a success</li>
   <li>And much more!</li>
 </ul>
 <form id="subscription-form">
 <label>Email address</label>
 <input type="email" id="email" name="email" placeholder="email@company.com" required>
 </form>
 <button type="button" id="subscribe">Subscribe to monthly newsletter</button>

</div>
  <script src="NL.js"></script>
  
  
</body>
</html>
